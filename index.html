<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" placeholder="0" style="text-align:right; width:100%; height:30px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="number" value="7" onclick="inputNumber(7)">
            </td>
            <td>
                <input type="button" class="number" value="8" onclick="inputNumber(8)">
            </td>
            <td>
                <input type="button" class="number" value="9" onclick="inputNumber(9)">
            </td>
            <td>
                <input type="button" class="operator" value="/" onclick="inputOperator('/')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="number" value="4" onclick="inputNumber(4)">
            </td>
            <td>
                <input type="button" class="number" value="5" onclick="inputNumber(5)">
            </td>
            <td>
                <input type="button" class="number" value="6" onclick="inputNumber(6)">
            </td>
            <td>
                <input type="button" class="operator" value="x" onclick="inputOperator('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="number" value="1" onclick="inputNumber(1)">
            </td>
            <td>
                <input type="button" class="number" value="2" onclick="inputNumber(2)">
            </td>
            <td>
                <input type="button" class="number" value="3" onclick="inputNumber(3)">
            </td>
            <td>
                <input type="button" class="operator" value="+" onclick="inputOperator('+')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="number" value="0" onclick="inputNumber(0)">
            </td>
            <td colspan="2">
                <input type="button" class="operator" value="=" onclick="getResult()" style="width:100%;">
            </td>
            <td>
                <input type="button" class="operator" value="-" onclick="inputOperator('-')">
            </td>
        </tr>
    </table>
    
</body>
</html>

<script src="main.js"></script>
